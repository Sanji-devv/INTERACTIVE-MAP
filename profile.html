<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RPG Character Profile</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: { "display": ["Spline Sans", "sans-serif"] },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="profile.css">
    <script src="data/user_database.js"></script>
    <script src="data/character_database.js"></script>
</head>
<body class="font-display">
    <div class="relative flex min-h-screen w-full flex-col bg-background-dark/80 dark:bg-background-dark/80 group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">
                <div class="layout-content-container flex flex-col md:flex-row w-full max-w-5xl flex-1 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm border border-white/10 rounded-xl shadow-2xl overflow-hidden">

                    <!-- Left column: profile -->
                    <div class="w-full md:w-1/3 p-6 md:p-8 flex flex-col items-center border-b md:border-b-0 md:border-r border-white/10">
                        <div class="relative mb-4">
                            <div id="avatar" class="avatar bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 ring-4 ring-primary/30" data-alt="User avatar"></div>
                        </div>
                        <div class="flex flex-col items-center justify-center text-center mb-6">
                            <p id="displayName" class="text-gray-900 dark:text-white text-2xl font-bold leading-tight tracking-[-0.015em]">Name</p>
                            <p id="displaySubtitle" class="text-gray-600 dark:text-gray-400 text-md font-normal leading-normal">Subtitle</p>
                        </div>

                        <div class="w-full space-y-4">
                            <div class="flex flex-col">
                                <label class="text-gray-600 dark:text-gray-400 text-sm font-medium" for="nickname">Nickname</label>
                                <input id="nickname" class="form-input w-full rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-700 bg-white/50 dark:bg-black/20 focus:border-primary h-10 placeholder:text-gray-500 dark:placeholder:text-gray-500 p-2 text-base" />
                            </div>
                            <div class="flex flex-col">
                                <label class="text-gray-600 dark:text-gray-400 text-sm font-medium" for="email">Email</label>
                                <input id="email" class="form-input w-full rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-700 bg-white/50 dark:bg-black/20 focus:border-primary h-10 placeholder:text-gray-500 dark:placeholder:text-gray-500 p-2 text-base" type="email" />
                            </div>
                            <div class="flex flex-col">
                                <label class="text-gray-600 dark:text-gray-400 text-sm font-medium" for="password">Password</label>
                                <div class="relative w-full">
                                    <input id="password" class="form-input w-full rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-700 bg-white/50 dark:bg-black/20 focus:border-primary h-10 placeholder:text-gray-500 dark:placeholder:text-gray-500 p-2 pr-10 text-base" type="password" />
                                    <button id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">
                                        <span class="material-symbols-outlined text-xl">visibility_off</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="mt-auto pt-6 w-full">
                            <button id="saveProfileBtn" class="flex w-full items-center justify-center gap-2 h-12 px-6 rounded-lg bg-primary text-white text-base font-bold leading-normal shadow-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary transition-colors">Save Changes</button>
                            <button id="logoutBtn" class="mt-3 flex w-full items-center justify-center gap-2 h-12 px-6 rounded-lg bg-red-600 text-white text-base font-bold leading-normal shadow-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors">Logout</button>
                        </div>
                    </div>

                    <!-- Right column: characters -->
                    <div class="w-full md:w-2/3 p-6 md:p-8 flex flex-col">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-gray-900 dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">Characters</h3>
                            <button id="openCreateCharacter" class="flex items-center justify-center gap-2 h-10 px-4 rounded-lg bg-primary text-white text-sm font-bold shadow-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary transition-colors">
                                <span class="material-symbols-outlined text-lg">add</span>
                                <span>Create New Character</span>
                            </button>
                        </div>

                        <div id="charactersList" class="space-y-4">
                            <!-- Characters will be rendered here -->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Create character drawer/modal (simple) -->
    <div id="createCharacterModal" class="fixed inset-0 z-40 hidden items-center justify-center bg-black/40">
        <div class="bg-white dark:bg-[#0b1420] rounded-lg p-6 w-full max-w-md">
            <h4 class="text-lg font-bold mb-4">Create Character</h4>
            <div class="space-y-3">
                <input id="newCharName" placeholder="Name" class="w-full p-2 rounded border" />
                <input id="newCharClass" placeholder="Class" class="w-full p-2 rounded border" />
                <input id="newCharLevel" type="number" placeholder="Level" value="1" class="w-full p-2 rounded border" />
                <input id="newCharColor" type="color" value="#ef4444" class="w-full p-2 rounded border h-10" />
            </div>
            <div class="mt-4 flex gap-2 justify-end">
                <button id="cancelCreateChar" class="px-4 py-2 rounded bg-gray-200">Cancel</button>
                <button id="submitCreateChar" class="px-4 py-2 rounded bg-primary text-white">Create</button>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
</body></html>
